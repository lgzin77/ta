<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert('1')" class="tecla tecla_1">1</button>
        <button onclick="alert('2')" class="tecla tecla_2">2</button>
        <button onclick="alert('3')" class="tecla tecla_3">3</button>

        <button onclick="alert('4')" class="tecla tecla_4">4</button>
        <button onclick="alert('5')" class="tecla tecla_5">5</button>
        <button onclick="alert('6')" class="tecla tecla_6">6</button>

        <button onclick="alert('7')" class="tecla tecla_7">7</button>
        <button onclick="alert('8')" class="tecla tecla_8">8</button>
        <button onclick="alert('9')" class="tecla tecla_9">9</button>
    </section>

    <audio controls src="sounds/1.mp3" id="som_tecla_1"></audio>
    <audio controls src="sounds/2.mp3" id="som_tecla_2"></audio>
    <audio controls src="sounds/3.mp3" id="som_tecla_3"></audio>
    <audio controls src="sounds/4.mp3" id="som_tecla_4"></audio>
    <audio controls src="sounds/5.mp3" id="som_tecla_5"></audio>
    <audio controls src="sounds/6.mp3" id="som_tecla_6"></audio>
    <audio controls src="sounds/7.mp3" id="som_tecla_7"></audio>
    <audio controls src="sounds/8.mp3" id="som_tecla_8"></audio>
    <audio controls src="sounds/9.mp3" id="som_tecla_9"></audio>

</body>
</html>
